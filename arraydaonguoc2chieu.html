<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let p = ['c', 's', 'c', '2', '6', '1'];


    let first = 0;
    let last = p.length-1;
    while (first<last){
        let a = p[first];
        p[first]=p[last];
        p[last]=a;
        first++;
        last--;
    }
    document.write(p)
</script>
</body>
</html>
